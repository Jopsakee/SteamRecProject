name: Build and deploy SteamRec to Azure Web App (OIDC)

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  WEBAPP_NAME: SteamRecProject
  DOTNET_VERSION: "8.0.x"
  # Path to your web project (adjust if your folder name differs)
  WEB_PROJECT: csharp/SteamRec.Web/SteamRec.Web.csproj

jobs:
  build:
    runs-on: windows-latest
    permissions:
      contents: read

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Restore
        run: dotnet restore "${{ env.WEB_PROJECT }}"

      - name: Build
        run: dotnet build "${{ env.WEB_PROJECT }}" -c Release --no-restore

      - name: Publish
        run: dotnet publish "${{ env.WEB_PROJECT }}" -c Release -o "${{ github.workspace }}/publish" --no-build

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: steamrec-app
          path: "${{ github.workspace }}/publish"

  deploy:
    runs-on: windows-latest
    needs: build
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: steamrec-app
          path: "${{ github.workspace }}/publish"

      - name: Login to Azure (OIDC)
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_51A3DD1AC4204DF9A6FE4ED53AC39131 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_606D63CCF22446B8AE78013DE9D68556 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_FBECAB55C55740F5A13336857E150AB4 }}

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: ${{ env.WEBAPP_NAME }}
          slot-name: Production
          package: "${{ github.workspace }}/publish"
